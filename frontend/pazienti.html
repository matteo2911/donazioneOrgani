<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Lista Donatori</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;">
</head>
<body>
  <!-- Topbar -->
  <nav class="do-topbar">
    <button id="viewLogsBtn" class="btn btn--secondary" style="display:none;">Vedi Log</button>
    <button id="logoutBtn" class="btn btn--danger ml-auto">Logout</button>
  </nav>

  <!-- Card contenuto -->
  <div class="card card--lg centered">
    <h2 style="margin-top:0;">Lista Donatori</h2>
    
    <button id="addPatientBtn" class="btn btn--primary w-100" style="margin-bottom:16px;">
      Aggiungi Donatore
    </button>
    
    <div id="pazienti-list" class="list"><!-- riempito da JS --></div>

  </div>

  <!-- Modal: aggiungi paziente -->
  <div id="addPatientModal" class="modal hidden">
    <div class="modal__content">
      <h3 class="modal__title">Aggiungi Donatore</h3>
      <input type="text" id="identificativoPaziente" placeholder="Identificativo paziente" required />
      <div class="modal__actions">
        <button id="closePatientModalBtn" class="btn btn--secondary">Annulla</button>
        <button id="savePatientBtn" class="btn btn--primary">Salva</button>
      </div>
    </div>
  </div>

  <script src="pazienti.js"></script>
</body>
</html>
