<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Dettaglio Donatore</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Topbar -->
  <nav class="do-topbar">
    <div class="do-topbar__left">Donatore: <strong id="pazienteNome">Paziente</strong></div>
    <button id="logoutBtn" class="btn btn--danger">Logout</button>
  </nav>

  <!-- Card contenuto -->
  <div class="card card--md centered">
    <h2>Dettaglio Donatore</h2>

    <div id="infoPaziente">
      <p><strong>Identificativo:</strong> <span id="infoIdentificativo"></span></p>
      <p><strong>Causa del decesso:</strong> <span id="infoCausaDecesso"></span></p>
      <p><strong>Ente di provenienza:</strong> <span id="infoOspedale"></span></p>
      <p><strong>Data inizio del ricovero:</strong> <span id="infoDataInizioRicovero"></span></p>
      <p><strong>Sesso:</strong> <span id="infoSesso"></span></p>
      <p><strong>Età:</strong> <span id="infoEta"></span></p>
      <p><strong>Gruppo sanguigno:</strong> <span id="infoGruppoSanguigno"></span></p>
      <p><strong>Peso (Kg):</strong> <span id="infoPeso"></span></p>
      <p><strong>Altezza (cm):</strong> <span id="infoAltezza"></span></p>
      <p><strong>Luogo di nascita:</strong> <span id="infoLuogoNascita"></span></p>
      <p><strong>Luogo di residenza</strong> <span id="infoLuogoResidenza"></span></p>
      <p><strong>Altre info opzionali:</strong> <span id="infoAltro"></span></p>
    </div>

    <div class="actions" style="margin-bottom: 12px;">
      <button id="editBtn" class="btn btn--primary">Modifica</button>
      <button id="ganttBtn" class="btn btn--primary">Vai al Gantt</button>
      <button id="Indietro" class="btn btn--secondary">Indietro</button>
    </div>

    <!-- Form modifica -->
    <form id="editForm" class="form hidden">
      <div class="row">
        <input type="text" id="editIdentificativo" placeholder="Identificativo paziente" required />
      </div>
        <div class="row">
        <input type="text" id="editCausaDecesso" placeholder="Causa del decesso" />
      </div>
      <div class="row">
        <input type="text" id="editOspedale" placeholder="Ente di provenienza" />
      </div>
      <div class="row">
        <input type="date" id="editDataInizioRicovero" />
      </div>
      <div class="row">
        <input type="text" id="editSesso" placeholder="Sesso (es. M/F/Altro)" />
      </div>
      <div class="row">
        <input type="text" id="editEta" placeholder="Età" />
      </div>
      <div class="row">
        <input type="text" id="editGruppoSanguigno" placeholder="Grupo sanguigno" />
      </div>
      <div class="row">
        <input type="text" id="editPeso" placeholder="Peso (Kg)" />
      </div>
      <div class="row">
        <input type="text" id="editAltezza" placeholder="Altezza (cm)" />
      </div>
      <div class="row">
        <input type="text" id="editLuogoNascita" placeholder="Luogo di nascita" />
      </div>
      <div class="row">
        <input type="text" id="editLuogoResidenza" placeholder="Luogo di residenza" />
      </div>
      <div class="row">
        <input type="text" id="editAltreInfo" placeholder="Altre info opzionali" />
      </div>
      <div class="actions">
        <button type="submit" class="btn btn--primary">Salva Modifiche</button>
        <button type="button" id="annullaEdit" class="btn btn--secondary">Annulla</button>
      </div>
    </form>
  </div>

  <!-- Modale per inserire orario Gantt -->
  <div id="ganttModal" class="modal hidden">
    <div class="modal__content">
      <h3 class="modal__title">Inserisci orario inizio Gantt</h3>
      <input type="datetime-local" id="ganttDatetimeInput" />
      <div class="modal__actions">
        <button id="ganttCancelBtn" class="btn btn--secondary">Annulla</button>
        <button id="ganttSaveBtn" class="btn btn--primary">Salva</button>
      </div>
    </div>
  </div>

  <script src="paziente.js"></script>
</body>
</html>
