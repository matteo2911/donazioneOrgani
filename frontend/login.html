<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Login Utente</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-center">
  <div class="card">
    <h2>Accesso</h2>

    <!-- Medico: SOLO identificativo -->
    <div id="medico-form">
      <input type="text" id="identificativo-medico" placeholder="Identificativo medico" required />
      <button id="loginMedico" class="btn btn--primary" style="width:100%;">Accedi</button>
    </div>

    <!-- Admin: identificativo + password -->
    <div id="admin-form" class="hidden">
      <input type="text" id="identificativo-admin" placeholder="Identificativo admin" required />
      <input type="password" id="admin-password" placeholder="Password Admin" required />
      <button id="loginAdmin" class="btn btn--primary" style="width:100%;">Accedi come Admin</button>
    </div>

    <!-- Pulsanti di cambio -->
    <div class="mt-3" style="display:flex; gap:8px;">
      <button id="switchToAdmin" class="btn btn--secondary" style="flex:1;">Accedi come Admin</button>
      <button id="goBack" class="btn btn--secondary hidden" style="flex:1;">Indietro</button>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
