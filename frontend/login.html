<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login Utente</title>
  <style>
    body {
      font-family: Roboto, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    .login-container h2 { margin-bottom: 20px; }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .login-container button.secondary { background-color: #6c757d; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Accesso</h2>

    <!-- Medico: SOLO identificativo -->
    <div id="medico-form">
      <input type="text" id="identificativo-medico" placeholder="Identificativo medico" required />
      <button id="loginMedico">Accedi</button>
    </div>

    <!-- Admin: identificativo + password -->
    <div id="admin-form" class="hidden">
      <input type="text" id="identificativo-admin" placeholder="Identificativo admin" required />
      <input type="password" id="admin-password" placeholder="Password Admin" required />
      <button id="loginAdmin">Accedi come Admin</button>
    </div>

    <!-- Pulsanti di cambio -->
    <button id="switchToAdmin">Accedi come Admin</button>
    <button id="goBack" class="secondary hidden">Indietro</button>
  </div>

  <script src="login.js"></script>
</body>
</html>
