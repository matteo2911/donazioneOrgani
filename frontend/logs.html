<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Log Azioni (Admin)</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Topbar -->
  <nav class="do-topbar">
    <button id="backBtn" class="btn btn--secondary">Indietro</button>
    <button id="refreshBtn" class="btn btn--primary">Aggiorna</button>
    <button id="logoutBtn" class="btn btn--danger" style="margin-left:auto;">Logout</button>
  </nav>

  <div class="card-wrap">
    <h2>Registro Azioni</h2>
    <p class="muted">Mostra le ultime azioni registrate (max 200).</p>

    <table id="logsTable" class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Data</th>
          <th>Utente</th>
          <th>Ruolo</th>
          <th>Azione</th>
          <th>Donatore</th>
        </tr>
      </thead>
      <tbody><!-- riempito da JS --></tbody>
    </table>
  </div>

  <script src="logs.js"></script>
</body>
</html>
