<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Log Azioni (Admin)</title>
  <style>
    body { font-family: Roboto, Arial, sans-serif; background: #f6f6f6; margin: 0; }
    nav { background:#fff; padding:12px 16px; box-shadow:0 2px 6px #0001; display:flex; gap:8px; align-items:center; }
    nav button { padding:8px 14px; border:none; border-radius:6px; cursor:pointer; font-weight:600; }
    #backBtn { background:#4F46E5; color:#fff; }
    #refreshBtn { background:#0ea5e9; color:#fff; }
    #logoutBtn { margin-left:auto; background:#e53935; color:#fff; }

    .container { max-width: 1100px; margin: 24px auto; background: #fff; border-radius: 10px; box-shadow:0 2px 10px #0001; padding: 20px; }
    h2 { margin-top: 0; }
    table { width:100%; border-collapse: collapse; }
    th, td { padding:10px; border-bottom: 1px solid #eee; text-align: left; font-size:14px; }
    th { background:#f8fafc; }
    .muted { color:#666; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; font-size:12px; }
  </style>
</head>
<body>
  <nav>
    <button id="backBtn">‚Üê Indietro</button>
    <button id="refreshBtn">Aggiorna</button>
    <button id="logoutBtn">Logout</button>
  </nav>

  <div class="container">
    <h2>Registro Azioni</h2>
    <p class="muted">Solo Admin. Mostra le ultime azioni registrate (max 200).</p>
    <table id="logsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Data</th>
          <th>Utente</th>
          <th>Ruolo</th>
          <th>Azione</th>
          <th>Donatore</th>
        </tr>
      </thead>
      <tbody><!-- riempito da JS --></tbody>
    </table>
  </div>

  <script src="logs.js"></script>
</body>
</html>
